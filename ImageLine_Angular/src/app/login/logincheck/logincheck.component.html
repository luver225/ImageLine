<div nz-row class="_login">
  <div nz-col nzSpan="8"></div>
  <div nz-col nzSpan="8" nzJustify="space-around" nzAlign="middle">
    <form nz-form [formGroup]="form" class="login-form">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="userName" placeholder="账号" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="密码" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="24">
          <span *ngIf="needVisibility" class="loginfail">{{loginResult}}</span>
        </div>
      </div>
    </form>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="login()">登录</button>
    <button routerLink="/login/vistor" routerLinkActive="active" nz-button class="login-form-button login-form-margin"
      [nzType]="'primary'">游客</button>
    <button routerLink="/login/register" routerLinkActive="active" nz-button class="login-form-button login-form-margin"
      [nzType]="'primary'">注册</button>
  </div>
  <div nz-col nzSpan="8"></div>
</div>
