<div nz-row class="_login" *ngIf="uploadvis">
  <div nz-col nzSpan="8"></div>
  <div nz-col nzSpan="8" nzJustify="space-around" nzAlign="middle">
    <div nz-row>
      <form nz-form>
        <nz-form-item>
          <nz-form-label [nzSpan]="5">上传</nz-form-label>
          <nz-form-control [nzSpan]="12">
            <input type="file" class="file" (change)="FileSelected($event)" accept="image/*" />
            <div *ngIf="needimgVisibility">
              <br>
              <img [src]="imagePre" class="img">
            </div>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="5">时间</nz-form-label>
          <nz-form-control [nzSpan]="12">
            <nz-month-picker [(ngModel)]="ImageTime" name="ImageTime"></nz-month-picker>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="5">标题</nz-form-label>
          <nz-form-control [nzSpan]="12">
            <input nz-input [(ngModel)]="ImageOverview" name="ImageOverview" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="5">主题</nz-form-label>
          <nz-form-control [nzSpan]="12">
            <nz-select [(ngModel)]="selectedTheme" nzAllowClear name="selectedTheme">
              <nz-option *ngFor="let option of themeList" [nzValue]="option" [nzLabel]="option.name"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="5">描述</nz-form-label>
          <nz-form-control [nzSpan]="12">
            <textarea nz-input nzAutosize [(ngModel)]="ImageDescription" name="ImageDescription"></textarea>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
    <div nz-row>
      <div nz-col nzSpan="8"></div>
      <div nz-col nzSpan="8">
        <button nz-button class="button" nzValue="large" [nzType]="'primary'" (click)="upload()" [nzLoading]="isUploadLoading"> 开始上传 </button>
      </div>
      <div nz-col nzSpan="8"></div>

    </div>
  </div>
  <div nz-col nzSpan="8"></div>
</div>

<nz-result *ngIf="successvis" nzStatus="success" nzTitle="图片上传成功">
  <div nz-result-extra>
    <button (click)="back()" nz-button nzType="primary">继续上传</button>
    <button routerLink="/showimage" routerLinkActive="active" nz-button>返回首页</button>
  </div>
</nz-result>

<nz-result *ngIf="failvis" nzStatus="error" nzTitle="图片上传失败">
  <div nz-result-extra>
    <button (click)="back()" nz-button nzType="primary">重新上传</button>
    <button routerLink="/showimage" routerLinkActive="active" nz-button>返回首页</button>
  </div>
</nz-result>
